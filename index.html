<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <label for="day-input">DAY</label>
          <input id="day-input" type="number" name="day" placeholder="DD" />
          <p class="valid hide">Must be a valid day</p>
          <p class="past hide">Must be in the past</p>
        </fieldset>

        <fieldset>
          <label for="month-input">MONTH</label>
          <input id="month-input" type="number" name="month" placeholder="MM" />
          <p class="valid hide">Must be a valid month</p>
          <p class="past hide">Must be in the past</p>
        </fieldset>

        <fieldset>
          <label for="year-input">YEAR</label>
          <input id="year-input" type="number" name="day" placeholder="YYYY" />
          <p class="valid hide">Must be a valid year</p>
          <p class="past hide">Must be in the past</p>
        </fieldset>

        <button id="btn-form" class="animate">
          <img src="assets/images/icon-arrow.svg" id="alt" ="" />
        </button>
      </form>

      <div class="results">
        <h1 class="result"><span class="purple">--</span> years</h1>
        <h1 class="result"><span class="purple">--</span> months</h1>
        <h1 class="result"><span class="purple">--</span> days</h1>
      </div>
    </main>

    <p class="dev">
      Designed by
      <a
        class="purple"
        href="https://www.linkedin.com/in/sanjoclinton/"
        target="_blank"
        >Sanjoclinton</a
      >
    </p>

    <script src="script.js"></script>
  </body>
</html>
