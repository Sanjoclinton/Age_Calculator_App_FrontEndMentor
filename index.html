<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="styles.css">

  
</head>
<body>

  <main>
    <form>
      <fieldset>
        <label class="day-label" for="day-input">DAY</label>
        <input id="day-input" type="number" name="day" placeholder="DD">
        <p class="error hide">Must be a valid day</p>
      </fieldset>
      
      <fieldset>
        <label class="month-label" for="month-input">MONTH</label>
        <input id="month-input" type="number" name="month" placeholder="MM">
        <p class="error hide">Must be a valid month</p>
      </fieldset>

      <fieldset>
        <label class="year-label" for="year-input">YEAR</label>
        <input id="year-input" type="number" name="day" placeholder="YYYY">
        <p class="error hide">Must be in the past</p>
      </fieldset>

        <button  id="btn"><img src="assets/images/icon-arrow.svg" id= alt=""></button>
    </form>

    <div class="results">
      <h1 class="result"><span class="purple year-result">-- </span>years</h1>
      <h1 class="result"><span class="purple month-result">-- </span>months</h1>
      <h1 class="result"><span class="purple day-result">-- </span>days</h1>
    </div>
      
  </main>

  <p class="dev purple">Designed by <a href="https://www.linkedin.com/in/sanjoclinton/" target="_blank">Oluwasanjo Elisha Adeniyi</a></p>

  <script src="script.js"></script>
</body>
</html>
